<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <link rel="stylesheet" href="theme.css">
</head>
 <body>

    <div class="container" id="app">
        <div class="card">
            <h1>App Vue3</h1>
            <div class="form-control">
                <input
                        v-model="input"
                        type="text"
                        placeholder="Enter value"
                        @keyup.enter="onAdd"
                />
            </div>
            <button class="btn" @click="onAdd">Add to</button>
            <hr />
            <div v-if="notes.length > 0">
                <ul class="list" v-for="(note, idx) in notes">
                    <li class="list-item">
                        {{ note }}
                        <button class="btn danger" @click="onRemove(idx)">Delete</button>
                    </li>
                </ul>
            <hr />
            <strong>Total: {{ notes.length }}</strong>
        </div>
        <div v-else>There are no notes yet. Add the first</div>
    </div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
<!--<script src="app.js"></script>-->
 </body>
</html>
